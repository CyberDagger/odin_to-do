<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-area">
            <img src="./assets/images/logo.svg" alt="Logo">
            <h1>Task Recorder</h1>
        </div>
        <button id="button-new-project">New Project</button>
        <ul id="project-list"></ul> 
        <!--
        <button id="button-populate">Populate</button>
        <button id="button-save">Save</button>
        <button id="button-load">Load</button>
        -->
    </div>
    <div>
        <div class="header">
            <h1 id="title-project">Oof</h1>
            <button id="button-new-task">New Task</button>
        </div>
        <div id="content"></div>
    </div>

    <dialog id="view-task">
        <div id="task-card">
            <h1 id="card-title"></h1>
            <p id="card-date"></p>
            <p id="card-priority"></p>
            <p id="card-notes"></p>
            <div id="card-complete">
                <label for="card-check">Completed:</label>
                <input type="checkbox" id="card-check">
            </div>
            <button id="button-close-task"></button>
        </div>
    </dialog>

    <dialog id="new-project">
        <form id="new-project-card" action="">
            <h1 id="new-project-title">New Project</h1>
            <div id="new-project-name-field">
                <label for="new-project-name">Project Name:</label>
                <input type="text" id="new-project-name" name="new-project-name">
            </div>
            <button type="submit" id="new-project-submit"></button>
            <button type="button" id="new-project-cancel"></button>
        </form>
    </dialog>

    <dialog id="rename-project">
        <form id="rename-project-card" action="">
            <h1 id="rename-project-title">Rename Project</h1>
            <div id="rename-project-name-field">
                <label for="rename-project-name">Project Name:</label>
                <input type="text" id="rename-project-name" name="rename-project-name">
            </div>
            <button type="submit" id="rename-project-submit"></button>
            <button type="button" id="rename-project-cancel"></button>
        </form>
    </dialog>

    <dialog id="new-task">
        <form id="new-task-card" action="">
            <h1 id="new-task-title">New Task</h1>
            <label for="task-name">Task Name:</label>
            <input type="text" id="task-name" name="task-name">
            <label for="task-date">Due Date:</label>
            <input type="date" id="task-date" name="task-date" data-date-format="DD/MM/YYYY">
            <label for="task-priority">Priority:</label>
            <select id="task-priority" name="task-priority">
                <option value="high" id="pri-high">High</option>
                <option value="medium" id="pri-med">Medium</option>
                <option value="low" id="pri-low">Low</option>
            </select>
            <label for="task-notes">Notes:</label>
            <textarea id="task-notes" name="task-notes"></textarea>
            <button type="submit" id="new-task-submit"></button>
            <button type="button" id="new-task-cancel"></button>
        </form>
    </dialog>

    <dialog id="edit-task">
        <form id="edit-task-card" action="">
            <h1 id="edit-task-title">Edit Task</h1>
            <label for="edit-task-name">Task Name:</label>
            <input type="text" id="edit-task-name" name="edit-task-name">
            <label for="edit-task-date">Due Date:</label>
            <input type="date" id="edit-task-date" name="edit-task-date">
            <label for="edit-task-priority">Priority:</label>
            <select id="edit-task-priority" name="edit-task-priority">
                <option value="high" id="pri-high">High</option>
                <option value="medium" id="pri-med">Medium</option>
                <option value="low" id="pri-low">Low</option>
            </select>
            <label for="edit-task-notes">Notes:</label>
            <textarea id="edit-task-notes" name="edit-task-notes"></textarea>
            <button type="submit" id="edit-task-submit"></button>
            <button type="button" id="edit-task-cancel"></button>
        </form>
    </dialog>
</body>
</html>
