<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div class="sidebar">
        <ul id="project-list"></ul>
        <button id="button-new-project">New Project</button>
    </div>
    <div>
        <div class="header">
            <button id="button-new-task">New Task</button>
        </div>
        <div id="content"></div>
    </div>

    <dialog id="view-task">
        <div id="task-card">
            <div id="card-title"></div>
            <div id="card-date"></div>
            <div id="card-priority"></div>
            <div type="text" id="card-notes"></div>
            <div id="card-check"></div>
            <div id="task-buttons">
                <button id="button-close-task">Close</button>
            </div>
        </div>
    </dialog>

    <dialog id="new-project">
        <form action="">
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" name="project-name">
            <button type="submit" id="new-task-submit">Create Project</button>
            <button type="button" id="new-task-cancel">Cancel</button>
        </form>
    </dialog>

    <dialog id="new-task">
        <form id="new-task-card" action="">
            <label for="task-name">Task Name:</label>
            <input type="text" id="task-name" name="task-name">
            <label for="task-date">Due Date:</label>
            <input type="text" id="task-date" name="task-date">
            <label for="task-priority">Priority:</label>
            <input type="text" id="task-priority" name="task-priority">
            <label for="task-notes">Notes:</label>
            <input type="text" id="task-notes" name="task-notes">
        </form>
    </dialog>
</body>
</html>
