<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div class="sidebar">
        <ul id="project-list"></ul>
    </div>
    <div id="content"></div>

    <dialog id="view-task">
        <div id="task-card">
            <div id="card-title"></div>
            <div type="text" id="card-desc"></div>
            <div id="card-date"></div>
            <div id="card-priority"></div>
            <div type="text" id="card-notes"></div>
            <div id="card-check"></div>
            <div id="task-buttons">
                <button>Close</button>
            </div>
        </div>
    </dialog>
</body>
</html>
